start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

[mode.main.binding]
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout tiles horizontal horizontal'
alt-cmd-m = 'resize smart -50'
alt-cmd-i = 'resize smart +50'
alt-shift-h = 'move-mouse monitor-force-center'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

alt-a = 'exec-and-forget open -a /Applications/Alacritty.app'
alt-l = 'exec-and-forget open -a /Applications/FireFox.app'
alt-s = 'exec-and-forget open -a /Applications/Spotify.app'
alt-g = 'exec-and-forget open -a /Applications/Messages.app'
alt-f = 'exec-and-forget open -a /Applications/Figma.app'
alt-m = 'exec-and-forget open -a /Applications/Mail.app'
alt-shift-m = 'exec-and-forget open -a /Applications/iMovie.app'
alt-shift-f = 'exec-and-forget open -a /System/Library/CoreServices/Finder.app'
alt-shift-k = 'exec-and-forget open -a /Applications/KeePassXC.app'

alt-v = 'workspace V' # Davinci
alt-d = 'workspace D' # Dorion
alt-o = 'workspace o' # OBS

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-m = 'move-workspace-to-monitor --wrap-around next'

[[on-window-detected]]
if.app-id = 'org.alacritty'
run = 'move-node-to-workspace 1' 

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = 'move-node-to-workspace 2' 

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace S' 

[[on-window-detected]]
if.app-id = 'org.keepassxc.keepassxc'
run = 'move-node-to-workspace K'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'move-node-to-workspace F'

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = 'move-node-to-workspace G'

[[on-window-detected]]
if.app-id = 'com.figma.Desktop'
run = 'move-node-to-workspace f'

[[on-window-detected]]
if.app-id = 'com.spikehd.dorion'
run = 'move-node-to-workspace D'

[[on-window-detected]]
if.app-id = 'com.obsproject.obs-studio'
run = 'move-node-to-workspace o'
